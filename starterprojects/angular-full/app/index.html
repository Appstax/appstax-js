  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-app="MyApp">
    <!--[if lt IE 7]>

    <![endif]-->
    

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div ui-view/>
    </div>
    
    
    <!--All the vendor JavaScript-->   
    <script src="scripts/vendor.js"></script>

    <!--All the your JavaScript concatenated-->
    <script src="scripts/app.js"></script>

    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

    <script>
        // jQuery to collapse the navbar on scroll
      $(window).scroll(function() {        
        if ($(".navbar").offset().top > 50) {
          $(".navbar-fixed-top").addClass("top-nav-collapse");
        } else {
          $(".navbar-fixed-top").removeClass("top-nav-collapse");
        }
      });

      // jQuery for page scrolling feature - requires jQuery Easing plugin
      $(function() {        
        var foo = $('a.page-scroll');        
        $('#page-top').on('click','a.page-scroll' ,function(event) {          
          var $anchor = $(this);
          
          $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top
          }, 1500, 'easeInOutExpo');
          event.preventDefault();
        });
      });

      // Closes the Responsive Menu on Menu Item Click
      $('.navbar-collapse ul li a').click(function() {
        $('.navbar-toggle:visible').click();
      });
    </script>


</body>
